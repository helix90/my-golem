[
  ["_comment1", "Pirate Weather API Configuration for SRAIX"],
  ["_comment2", "Format: JSON array of [key, value] pairs - [[\"key\", \"value\"], ...]"],
  ["_comment3", ""],
  ["_comment4", "Pirate Weather is a free, open-source weather API (compatible with Dark Sky API)"],
  ["_comment5", "Sign up at: https://pirateweather.net/"],
  ["_comment6", ""],
  ["_comment7", "IMPORTANT - API Key Setup:"],
  ["_comment8", "1. Sign up at https://pirateweather.net/ to get your free API key"],
  ["_comment9", "2. Set environment variable: export PIRATE_WEATHER_API_KEY=\"your-api-key-here\""],
  ["_comment10", "3. The ${PIRATE_WEATHER_API_KEY} in URL templates will be automatically substituted"],
  ["_comment11", ""],
  ["_comment12", "URL Template Placeholders:"],
  ["_comment13", "  ${ENV_VAR} - Environment variable (e.g., ${PIRATE_WEATHER_API_KEY})"],
  ["_comment14", "  {lat}, {lon} - Automatically populated from session variables 'latitude' and 'longitude'"],
  ["_comment15", "  {input} - The SRAIX input text"],
  ["_comment16", ""],

  ["sraix.weather.urltemplate", "https://api.pirateweather.net/forecast/${PIRATE_WEATHER_API_KEY}/{lat},{lon}?units=si"],
  ["sraix.weather.method", "GET"],
  ["sraix.weather.timeout", "30"],
  ["sraix.weather.responseformat", "json"],
  ["_comment_weather", "Return full JSON for formatting - includes currently.{temperature,summary} and daily.data[0].{temperatureHigh,temperatureLow}"],
  ["sraix.weather.fallback", "Weather information is currently unavailable"],

  ["sraix.geocode.urltemplate", "https://nominatim.openstreetmap.org/search?q={input}&format=json&limit=1"],
  ["sraix.geocode.method", "GET"],
  ["sraix.geocode.timeout", "15"],
  ["sraix.geocode.responseformat", "json"],
  ["sraix.geocode.responsepath", "0.lat"],
  ["sraix.geocode.fallback", "Unable to find that location"],
  ["sraix.geocode.header.User-Agent", "GolemAIMLBot/1.0"],

  ["sraix.geocode_lon.urltemplate", "https://nominatim.openstreetmap.org/search?q={input}&format=json&limit=1"],
  ["sraix.geocode_lon.method", "GET"],
  ["sraix.geocode_lon.timeout", "15"],
  ["sraix.geocode_lon.responseformat", "json"],
  ["sraix.geocode_lon.responsepath", "0.lon"],
  ["sraix.geocode_lon.fallback", "0"],
  ["sraix.geocode_lon.header.User-Agent", "GolemAIMLBot/1.0"],

  ["bot.default.location", "Unknown"],
  ["bot.default.latitude", "0.0"],
  ["bot.default.longitude", "0.0"]
]
