[
  ["_comment1", "List Handler API Integration for SRAIX"],
  ["_comment2", "Format: JSON array of [key, value] pairs - [[\"key\", \"value\"], ...]"],
  ["_comment3", ""],
  ["_comment4", "List Handler is a REST API for managing todo lists and items"],
  ["_comment5", "GitHub: https://github.com/helix90/list-handler"],
  ["_comment6", "Default Port: 8088"],
  ["_comment7", ""],
  ["_comment8", "IMPORTANT - Environment Variables:"],
  ["_comment9", "1. Set LIST_HANDLER_URL (e.g., export LIST_HANDLER_URL=\"http://localhost:8088\")"],
  ["_comment10", "2. Optional: Set LIST_HANDLER_USERNAME (default login username)"],
  ["_comment11", "3. Optional: Set LIST_HANDLER_PASSWORD (default login password)"],
  ["_comment12", ""],
  ["_comment13_multi", "PER-USER LIST MANAGEMENT:"],
  ["_comment14_multi", "Each user session has its own lists. Session variables used:"],
  ["_comment15_multi", "  - list_access_token: JWT Bearer token for authentication"],
  ["_comment16_multi", "  - list_username: Username for the list-handler system"],
  ["_comment17_multi", ""],
  ["_comment18_multi", "AUTHENTICATION PATTERN:"],
  ["_comment19_multi", "The API uses /users/me/ endpoints that automatically reference"],
  ["_comment20_multi", "the authenticated user from the JWT token. No need to track user_id!"],
  ["_comment21_multi", ""],
  ["_comment22_multi", "FIRST TIME SETUP:"],
  ["_comment22a_multi", "Users must login first: 'list login username password'"],
  ["_comment22b_multi", "This stores the token in their session"],
  ["_comment22c_multi", "All subsequent list operations use their authenticated session"],
  ["_comment23_multi", ""],
  ["_comment13", "List Handler Operations:"],
  ["_comment14", "  - list_login: Authenticate user and store token"],
  ["_comment15", "  - list_get_all: Get all lists for the user"],
  ["_comment16", "  - list_create: Create a new list"],
  ["_comment17", "  - list_get: Get specific list with items"],
  ["_comment18", "  - list_delete: Delete a list"],
  ["_comment19", "  - list_item_add: Add item to list"],
  ["_comment20", "  - list_item_delete: Delete item from list"],
  ["_comment21", "  - list_item_toggle: Toggle item completion status"],
  ["_comment22", "  - list_item_update: Update item content"],
  ["_comment23", ""],
  ["_comment24", "URL Template Placeholders:"],
  ["_comment25", "  ${LIST_HANDLER_URL} - Base URL for list handler"],
  ["_comment26", "  {input} - The SRAIX input text"],
  ["_comment27", "  {access_token} - JWT token from session variable list_access_token"],
  ["_comment28", "  {list_id} - List ID from input"],
  ["_comment29", "  {item_id} - Item ID from input"],
  ["_comment30", "  {list_name} - List name from input"],
  ["_comment31", "  {description} - List description from input"],
  ["_comment32", "  {content} - Item content from input"],
  ["_comment33", ""],

  ["_section1", "Login - Authenticate User (Form URL Encoded)"],
  ["sraix.list_login.urltemplate", "${LIST_HANDLER_URL}/auth/login"],
  ["sraix.list_login.method", "POST"],
  ["sraix.list_login.timeout", "30"],
  ["sraix.list_login.responseformat", "json"],
  ["sraix.list_login.responsepath", "access_token"],
  ["sraix.list_login.fallback", "Login failed. Please check your credentials."],
  ["sraix.list_login.header.Content-Type", "application/x-www-form-urlencoded"],

  ["_section2", "Get All Lists for User"],
  ["sraix.list_get_all.urltemplate", "${LIST_HANDLER_URL}/users/me/lists"],
  ["sraix.list_get_all.method", "GET"],
  ["sraix.list_get_all.timeout", "30"],
  ["sraix.list_get_all.responseformat", "json"],
  ["sraix.list_get_all.fallback", "Unable to retrieve lists"],
  ["sraix.list_get_all.header.Content-Type", "application/json"],
  ["sraix.list_get_all.header.Authorization", "Bearer {access_token}"],

  ["_section3", "Create New List"],
  ["sraix.list_create.urltemplate", "${LIST_HANDLER_URL}/users/me/lists"],
  ["sraix.list_create.method", "POST"],
  ["sraix.list_create.timeout", "30"],
  ["sraix.list_create.responseformat", "json"],
  ["sraix.list_create.responsepath", "id"],
  ["sraix.list_create.fallback", "Failed to create list"],
  ["sraix.list_create.header.Content-Type", "application/json"],
  ["sraix.list_create.header.Authorization", "Bearer {access_token}"],

  ["_section4", "Get Specific List (with Items)"],
  ["sraix.list_get.urltemplate", "${LIST_HANDLER_URL}/users/me/lists/{list_id}"],
  ["sraix.list_get.method", "GET"],
  ["sraix.list_get.timeout", "30"],
  ["sraix.list_get.responseformat", "json"],
  ["sraix.list_get.fallback", "List not found"],
  ["sraix.list_get.header.Content-Type", "application/json"],
  ["sraix.list_get.header.Authorization", "Bearer {access_token}"],

  ["_section5", "Delete List"],
  ["sraix.list_delete.urltemplate", "${LIST_HANDLER_URL}/users/me/lists/{list_id}"],
  ["sraix.list_delete.method", "DELETE"],
  ["sraix.list_delete.timeout", "30"],
  ["sraix.list_delete.responseformat", "text"],
  ["sraix.list_delete.fallback", "Failed to delete list"],
  ["sraix.list_delete.header.Authorization", "Bearer {access_token}"],

  ["_section6", "Add Item to List"],
  ["sraix.list_item_add.urltemplate", "${LIST_HANDLER_URL}/users/me/lists/{list_id}/items"],
  ["sraix.list_item_add.method", "POST"],
  ["sraix.list_item_add.timeout", "30"],
  ["sraix.list_item_add.responseformat", "json"],
  ["sraix.list_item_add.responsepath", "id"],
  ["sraix.list_item_add.fallback", "Failed to add item"],
  ["sraix.list_item_add.header.Content-Type", "application/json"],
  ["sraix.list_item_add.header.Authorization", "Bearer {access_token}"],

  ["_section7", "Get Items in List"],
  ["sraix.list_item_get.urltemplate", "${LIST_HANDLER_URL}/users/me/lists/{list_id}/items"],
  ["sraix.list_item_get.method", "GET"],
  ["sraix.list_item_get.timeout", "30"],
  ["sraix.list_item_get.responseformat", "json"],
  ["sraix.list_item_get.fallback", "Unable to retrieve items"],
  ["sraix.list_item_get.header.Content-Type", "application/json"],
  ["sraix.list_item_get.header.Authorization", "Bearer {access_token}"],

  ["_section8", "Delete Item from List"],
  ["sraix.list_item_delete.urltemplate", "${LIST_HANDLER_URL}/users/me/lists/{list_id}/items/{item_id}"],
  ["sraix.list_item_delete.method", "DELETE"],
  ["sraix.list_item_delete.timeout", "30"],
  ["sraix.list_item_delete.responseformat", "text"],
  ["sraix.list_item_delete.fallback", "Failed to delete item"],
  ["sraix.list_item_delete.header.Authorization", "Bearer {access_token}"],

  ["_section9", "Toggle Item Completion Status"],
  ["sraix.list_item_toggle.urltemplate", "${LIST_HANDLER_URL}/users/me/lists/{list_id}/items/{item_id}"],
  ["sraix.list_item_toggle.method", "PATCH"],
  ["sraix.list_item_toggle.timeout", "30"],
  ["sraix.list_item_toggle.responseformat", "json"],
  ["sraix.list_item_toggle.fallback", "Failed to toggle item"],
  ["sraix.list_item_toggle.header.Authorization", "Bearer {access_token}"],

  ["_section10", "Update Item Content"],
  ["sraix.list_item_update.urltemplate", "${LIST_HANDLER_URL}/users/me/lists/{list_id}/items/{item_id}"],
  ["sraix.list_item_update.method", "PUT"],
  ["sraix.list_item_update.timeout", "30"],
  ["sraix.list_item_update.responseformat", "json"],
  ["sraix.list_item_update.fallback", "Failed to update item"],
  ["sraix.list_item_update.header.Content-Type", "application/json"],
  ["sraix.list_item_update.header.Authorization", "Bearer {access_token}"],

  ["_section11", "Bot Configuration"],
  ["bot.listhandler.enabled", "true"],
  ["bot.listhandler.server", "List Handler API"],
  ["bot.listhandler.default.url", "http://localhost:8088"]
]
