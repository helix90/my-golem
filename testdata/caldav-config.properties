[
  ["_comment1", "CalDAV/Radicale Calendar Integration for SRAIX"],
  ["_comment2", "Format: JSON array of [key, value] pairs - [[\"key\", \"value\"], ...]"],
  ["_comment3", ""],
  ["_comment4", "Radicale is a lightweight CalDAV/CardDAV server"],
  ["_comment5", "Setup: https://radicale.org/"],
  ["_comment6", ""],
  ["_comment7", "IMPORTANT - Environment Variables:"],
  ["_comment8", "1. Set RADICALE_URL (e.g., export RADICALE_URL=\"http://localhost:5232\")"],
  ["_comment9", "2. Set RADICALE_USER (e.g., export RADICALE_USER=\"username\")"],
  ["_comment10", "3. Set RADICALE_PASSWORD (e.g., export RADICALE_PASSWORD=\"password\")"],
  ["_comment11", "4. Set RADICALE_CALENDAR (e.g., export RADICALE_CALENDAR=\"personal\") - default calendar"],
  ["_comment12", ""],
  ["_comment13_multi", "MULTIPLE CALENDARS:"],
  ["_comment14_multi", "Each user session can have its own calendar. To switch calendars, use:"],
  ["_comment15_multi", "  - 'Use calendar work' to switch to the work calendar"],
  ["_comment16_multi", "  - 'Use calendar personal' to switch to the personal calendar"],
  ["_comment17_multi", "The calendar name is stored in the session variable 'calendar'"],
  ["_comment18_multi", "If not set, the RADICALE_CALENDAR environment variable is used as default"],
  ["_comment19_multi", ""],
  ["_comment13", "CalDAV Operations:"],
  ["_comment14", "  - caldav_list: List upcoming events"],
  ["_comment15", "  - caldav_today: Get today's events"],
  ["_comment16", "  - caldav_create: Create a new event"],
  ["_comment17", ""],
  ["_comment18", "URL Template Placeholders:"],
  ["_comment19", "  ${RADICALE_URL}, ${RADICALE_USER}, ${RADICALE_PASSWORD}, ${RADICALE_CALENDAR}"],
  ["_comment20", "  {input} - The SRAIX input text"],
  ["_comment21", "  {summary} - Event summary/title"],
  ["_comment22", "  {start} - Event start time (ISO 8601)"],
  ["_comment23", "  {end} - Event end time (ISO 8601)"],
  ["_comment24", ""],

  ["_section1", "List Upcoming Events (REPORT with calendar-query)"],
  ["sraix.caldav_list.urltemplate", "${RADICALE_URL}/${RADICALE_USER}/${RADICALE_CALENDAR}/"],
  ["sraix.caldav_list.method", "REPORT"],
  ["sraix.caldav_list.timeout", "30"],
  ["sraix.caldav_list.responseformat", "xml"],
  ["sraix.caldav_list.responsepath", "multistatus.response"],
  ["sraix.caldav_list.fallback", "Unable to retrieve calendar events"],
  ["sraix.caldav_list.header.Content-Type", "application/xml; charset=utf-8"],
  ["sraix.caldav_list.header.Depth", "1"],
  ["sraix.caldav_list.header.Authorization", "Basic ${RADICALE_AUTH}"],

  ["_section2", "Get Today's Events"],
  ["sraix.caldav_today.urltemplate", "${RADICALE_URL}/${RADICALE_USER}/${RADICALE_CALENDAR}/"],
  ["sraix.caldav_today.method", "REPORT"],
  ["sraix.caldav_today.timeout", "30"],
  ["sraix.caldav_today.responseformat", "xml"],
  ["sraix.caldav_today.responsepath", "multistatus.response"],
  ["sraix.caldav_today.fallback", "No events scheduled for today"],
  ["sraix.caldav_today.header.Content-Type", "application/xml; charset=utf-8"],
  ["sraix.caldav_today.header.Depth", "1"],
  ["sraix.caldav_today.header.Authorization", "Basic ${RADICALE_AUTH}"],

  ["_section3", "Create New Event (PUT)"],
  ["sraix.caldav_create.urltemplate", "${RADICALE_URL}/${RADICALE_USER}/${RADICALE_CALENDAR}/{uid}.ics"],
  ["sraix.caldav_create.method", "PUT"],
  ["sraix.caldav_create.timeout", "30"],
  ["sraix.caldav_create.responseformat", "text"],
  ["sraix.caldav_create.fallback", "Failed to create calendar event"],
  ["sraix.caldav_create.header.Content-Type", "text/calendar; charset=utf-8"],
  ["sraix.caldav_create.header.Authorization", "Basic ${RADICALE_AUTH}"],

  ["_section4", "Get Specific Event (GET)"],
  ["sraix.caldav_get.urltemplate", "${RADICALE_URL}/${RADICALE_USER}/${RADICALE_CALENDAR}/{uid}.ics"],
  ["sraix.caldav_get.method", "GET"],
  ["sraix.caldav_get.timeout", "15"],
  ["sraix.caldav_get.responseformat", "text"],
  ["sraix.caldav_get.fallback", "Event not found"],
  ["sraix.caldav_get.header.Authorization", "Basic ${RADICALE_AUTH}"],

  ["_section5", "Delete Event (DELETE)"],
  ["sraix.caldav_delete.urltemplate", "${RADICALE_URL}/${RADICALE_USER}/${RADICALE_CALENDAR}/{uid}.ics"],
  ["sraix.caldav_delete.method", "DELETE"],
  ["sraix.caldav_delete.timeout", "15"],
  ["sraix.caldav_delete.responseformat", "text"],
  ["sraix.caldav_delete.fallback", "Failed to delete event"],
  ["sraix.caldav_delete.header.Authorization", "Basic ${RADICALE_AUTH}"],

  ["_section6", "Bot Configuration"],
  ["bot.caldav.enabled", "true"],
  ["bot.caldav.server", "Radicale"],
  ["bot.caldav.default.calendar", "personal"]
]
