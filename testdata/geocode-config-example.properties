[
  ["_comment1", "Geocoding Service Configuration for SRAIX"],
  ["_comment2", "Uses OpenStreetMap Nominatim API for geocoding"],
  ["_comment3", ""],
  ["_comment4", "Services:"],
  ["_comment5", "  - geocode: Returns latitude from location name"],
  ["_comment6", "  - geocode_lon: Returns longitude from location name"],
  ["_comment7", ""],
  ["_comment8", "Usage in AIML:"],
  ["_comment9", "  <set var=\"lat\"><sraix service=\"geocode\">Seattle</sraix></set>"],
  ["_comment10", "  <set var=\"lon\"><sraix service=\"geocode_lon\">Seattle</sraix></set>"],
  ["_comment11", ""],

  ["_section1", "Geocode Service - Returns Latitude"],
  ["sraix.geocode.urltemplate", "https://nominatim.openstreetmap.org/search?q={input}&format=json&limit=1"],
  ["sraix.geocode.method", "GET"],
  ["sraix.geocode.timeout", "30"],
  ["sraix.geocode.responseformat", "json"],
  ["sraix.geocode.responsepath", "0.lat"],
  ["sraix.geocode.fallback", "Unable to find that location"],
  ["sraix.geocode.header.User-Agent", "Golem-AIML-Bot/1.0"],

  ["_section2", "Geocode Longitude Service - Returns Longitude"],
  ["sraix.geocode_lon.urltemplate", "https://nominatim.openstreetmap.org/search?q={input}&format=json&limit=1"],
  ["sraix.geocode_lon.method", "GET"],
  ["sraix.geocode_lon.timeout", "30"],
  ["sraix.geocode_lon.responseformat", "json"],
  ["sraix.geocode_lon.responsepath", "0.lon"],
  ["sraix.geocode_lon.fallback", "Unable to find that location"],
  ["sraix.geocode_lon.header.User-Agent", "Golem-AIML-Bot/1.0"]
]
